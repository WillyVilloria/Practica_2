---
apiVersion: v1
kind: Deployment
metadata:
  name: mypod
  namespace: practica-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-storage
  template:
    metadata:
      labels:
        app: nginx-storage
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pv-nginx-container
        image: practica2acr.azurecr.io/nginx:casopractico2
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: pv-nginx
  namespace: practica-k8s
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx-storage
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nginx
  namespace: practica-k8s
spec:
  storageClassName: managed-csi
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteOnce
